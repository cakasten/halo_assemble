<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game Plan</title>
</head>

<body>
    <h1>Add Your Game Plan</h1>

    <form>
        <select name="gamertag" id="gamertag">
            <option value="default">Choose Your Gamertag</option>
            <option value="libidoUncle">Libido Uncle</option>
            <option value="libidoBunny">Libido Bunny</option>
            <option value="saddestBoy">The Saddest Boy</option>
            <option value="cuddyWhite">Cuddy White</option>
            <option value="sunburnedCuddy">Sunburned Cuddy</option>
        </select>
        <select name="startTime" id="startTime">
            <option value="default">Select Start Time</option>
            <option value="sevenAM">7:00 am</option>
            <option value="eightAM">8:00 am</option>
            <option value="nineAM">9:00 am</option>
            <option value="tenAM">10:00 am</option>
            <option value="elevenAM">11:00 am</option>
            <option value="twelvePM">12:00 pm</option>
            <option value="onePM">1:00 pm</option>
            <option value="twoPM">2:00 pm</option>
            <option value="threePM">3:00 pm</option>
            <option value="fourPM">4:00 pm</option>
            <option value="fivePM">5:00 pm</option>
            <option value="sixPM">6:00 pm</option>
            <option value="sevenPM">7:00 pm</option>
            <option value="eightPM">8:00 pm</option>
            <option value="ninePM">9:00 pm</option>
            <option value="tenPM">10:00 pm</option>
            <option value="elevenPM">11:00 pm</option>
            <option value="twelveAM">12:00 pm</option>
        </select>
        <select name="endTime" id="endTime">
            <option value="default">Select End Time</option>
            <option value="sevenAM">7:00 am</option>
            <option value="eightAM">8:00 am</option>
            <option value="nineAM">9:00 am</option>
            <option value="tenAM">10:00 am</option>
            <option value="elevenAM">11:00 am</option>
            <option value="twelvePM">12:00 pm</option>
            <option value="onePM">1:00 pm</option>
            <option value="twoPM">2:00 pm</option>
            <option value="threePM">3:00 pm</option>
            <option value="fourPM">4:00 pm</option>
            <option value="fivePM">5:00 pm</option>
            <option value="sixPM">6:00 pm</option>
            <option value="sevenPM">7:00 pm</option>
            <option value="eightPM">8:00 pm</option>
            <option value="ninePM">9:00 pm</option>
            <option value="tenPM">10:00 pm</option>
            <option value="elevenPM">11:00 pm</option>
            <option value="twelveAM">12:00 pm</option>
        </select>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
